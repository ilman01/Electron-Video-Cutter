<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Cutter</title>
  <style>
    input[class="horizontal-text-big"] {
      width: 70%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[class="horizontal-text-small"] {
      width: 40%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body id="body-id" class="p-4">

  <div class="container">
    <h2 class="mb-4">Video Cutter</h2>

    <div class="mb-3">
      <label for="inputFile" class="form-label">Input File</label>
      <div class="input-group">
        <input type="text" class="form-control" id="inputFile" placeholder="Input file">
        <button class="btn btn-outline-secondary" id="openFileBtn">Open File</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="outputFile" class="form-label">Output File</label>
      <div class="input-group">
        <input type="text" class="form-control" id="outputFile" placeholder="Output file">
        <button class="btn btn-outline-secondary" id="saveFileBtn">Save File</button>
      </div>
    </div>

    <input type="file" id="fileInputDialog" style="display: none;">

    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time</label>
      <div class="input-group">
        <input type="text" class="form-control" id="startTime" placeholder="Start time">
        <button class="btn btn-outline-primary" id="setToPlayerTimeStart">Set to Player Time</button>
        <button class="btn btn-outline-primary" id="setToMinStart">Set to Min</button>
        <button class="btn btn-outline-primary" id="goToStart">Go to</button>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="endTime" class="form-label">End Time</label>
      <div class="input-group">
        <input type="text" class="form-control" id="endTime" placeholder="End time">
        <button class="btn btn-outline-primary" id="setToPlayerTimeEnd">Set to Player Time</button>
        <button class="btn btn-outline-primary" id="setToMaxEnd">Set to Max</button>
        <button class="btn btn-outline-primary" id="goToEnd">Go to</button>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="gain" class="form-label">Gain</label>
        <input type="text" class="form-control" id="gain" placeholder="Gain (e.g. 5)">
      </div>

      <div class="col-md-4">
        <label for="quality" class="form-label">QP Quality</label>
        <input type="text" class="form-control" id="quality" placeholder="QP quality (e.g. 20)">
      </div>

      <div class="col-md-4">
        <label for="useEncoder" class="form-label">Encoder</label>
        <input type="text" class="form-control" id="useEncoder" placeholder="Encoder (e.g. libx264)">
      </div>
    </div>

    <div class="mb-4">
      <button class="btn btn-success w-100" id="runBtn">Run FFmpeg</button>
    </div>

    <div class="mt-4">
      <video id="video" width="100%" controls class="rounded shadow-sm"></video>
    </div>
  </div>

  <script src="clientSideJS.js"></script>

  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      // User prefers dark mode
      document.documentElement.setAttribute('data-bs-theme', 'dark');
      document.getElementById('body-id').classList.add("bg")
    } else {
      // User prefers light mode
      document.documentElement.setAttribute('data-bs-theme', 'light');
      document.getElementById('body-id').classList.add("bg-light")
    }
  </script>
</body>
</html>
